{{ template "header" . }}

<div class="notes_wrapper">
  <div class='edit'>
    <div class="edit_info">
      <img class="edit_img" src='/users/{{ .session.id }}/avatar.png' alt="Your avatar" />
      <span>Create Post</span>
    </div>
    <div class="eu_div">
      <span class='edit_span'>Title</span>
      <input type="text" class='e_username create_username' placeholder='Title..' autoComplete='false' autoFocus
        spellCheck='false' />
    </div>

    <form id="upload-container">
      <img id="upload-image" src="https://habrastorage.org/webt/dr/qg/cs/drqgcsoh1mosho2swyk3kk_mtwi.png">
      <div>
        <input id="file-input" type="file" name="file" multiple>
        <label for="file-input">Выберите файл</label>
        <span>или перетащите его сюда</span>
      </div>
    </form>

    <form id="button">
      <button id="buton_click">хочу в Хогвартс</button>
    </form>

    <div class="eb_btns">
      <a href="#" class="pri_btn e_done create_blog">Create Post</a>
    </div>
  </div>
</div>
{{ template "footer" }}
